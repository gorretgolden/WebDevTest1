<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Students Form</title>
<style>
    .buttons{
        background-color:orange;
        height:50px;
        
        
    }
.container{
    margin-left:100px;
    width:350px;
    height:250px
}
legend{background-color:orange;color:yellow;font-size:20px;padding:10px}
label{color:yellow}
.main{
    margin-top:0px;background-color:#00008B;padding:20px
}
.left{
    
}
</style>
</head>

<body>


<!--Form-->
<div class="container">
    <Form action="#">
        <legend>Sign Up</legend>
       
        <div class="main">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder='Enter First Name'><br><br>
        
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder='Enter Last Name'><br><br>
        
            <label for="dob">Date of Birth</label>
            <input type="date" id="birthday" name="dob"><br><br>
        
            <label >Gender</label>
            <label for="gender">Male</label>
           <input type="radio"  name="gender" value="man">
        
           <label for="gender">Female</label>
           <input type="radio"  name="gender" value="female">
           <br>
           <br>
            <label for="countries">Country</label>
           <select name="countries" >
            <option value="volvo">Country</option>
          </select>
        <br>
        <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder='Enter E-mail'><br><br>
            
            <label for="phone">Phone</label>
            <input type="passward" id="phone" name="phone" placeholder='Enter Phone'><br><br>
        
            <label for="passward_one">Passward</label>
            <input type="passward" id="passward_one" name="passward_one"><br><br>
        
            <label for="passward_two">Confirm Passward</label>
            <input type="passward" id="passward_two" name="passward_two"><br><br>
        
            <div class="left">
                <input type="checkbox" name="terms" value="Conditions">
                <label for="terms"> I Agree to the Terms of use</label><br>
            </div>
           
        
         
        </div>

       
        <div class="buttons">
        <button style="color:white;background-color: #4CAF50;width:100px;height:40px;margin-left:140px"  type="submit">Submit</button>
        <button style="color:white;background-color: red;width:100px;margin-top:5px;height:40px"  type="submit">Cancel</button>
        </div>
        
       </form>
</div>
  

</html>
